# Default placeholder values for API keys
# Copy this to secrets.properties and fill in real values

# TMDB API - Get from https://www.themoviedb.org/settings/api
TMDB_API_KEY=YOUR_TMDB_API_KEY

# Trakt API - Get from https://trakt.tv/oauth/applications
TRAKT_CLIENT_ID=YOUR_TRAKT_CLIENT_ID
TRAKT_CLIENT_SECRET=YOUR_TRAKT_CLIENT_SECRET

# Supabase - Get from https://supabase.com/dashboard
SUPABASE_URL=YOUR_SUPABASE_URL
SUPABASE_ANON_KEY=YOUR_SUPABASE_ANON_KEY

# Google Sign-In - Get from https://console.cloud.google.com/
GOOGLE_WEB_CLIENT_ID=YOUR_GOOGLE_WEB_CLIENT_ID
